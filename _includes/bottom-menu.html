  <div class="bottom-menu-row">
    <div class="bottom-menu-column">
      <h4>RECENT POSTS</h4>
      {% for post in site.posts limit:4 %} {% if forloop.index > 1 %}
      <div class="bottom-menu-item">
        <img class="bottom-menu-img" src="{{ site.url }}{{post.image}}" />
        <div class="bottom-menu-content">
          {{post.title}}
        </div>
      </div>
      {% endif %} {% endfor %}
    </div>
    <div class="bottom-menu-column">
      <h4>CONTACT</h4>
      <div class="bottom-menu-item">

        </a>

          <a href="mailto:a.m.klein@fsw.leidenuniv.nl">
